{% load static %}

<!-- lekarz_logowanie.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie Lekarza</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Logowanie Lekarza</h1>
    <!-- Formularz logowania lekarza -->
    <form method="post" action="{% url 'lekarz_logowanie' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zaloguj</button>
    </form>
</body>
</html>
